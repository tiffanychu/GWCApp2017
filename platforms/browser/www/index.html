<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- Put your style sheet behind bootstrap so it is not overruled-->
          <link rel="stylesheet" type="text/css" href="bootstrap-dist/css/bootstrap.css">
          <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>GWC App Project</title>
    </head>
    <body>
        <!-- Keep all your HTML in a div -->
        <div class="app">
            <h1>Tiffany Chu</h1>
            <p id="paragraph-1">Welcome to my page</p>
            <img src="/img/amelie.png" alt="Amelie" height="655" width="500"><br>
            <input type="text" name="my-textbox" id="textbox-1"></input><br>
            <input type="checkbox" id="checkbox-1">Welcome</input><br>
            <button id="change-button">Change Text</button><br>
            <input type="text" name="my-textbox" class="agroup"></input>
            <button class="agroup">Lesson 3 Button</button><br>
            <button class="btn-danger">Danger!</button>
        </div>
        <!-- Load the GWC main functions -->
        <script src="js/jquery-3.1.1.min.js"></script>
                           <script src="bootstrap-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/gwc-main.js"></script>
        <!-- Do not edit the following lines -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
